<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Спасибо — для тебя</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #6c5ce7;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .play-btn {
      background: #6c5ce7;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .play-btn:hover {
      background: #5649c0;
    }
    .heart {
      font-size: 3rem;
      color: #e91e63;
      animation: pulse 1s ease-in-out infinite;
      margin: 20px auto;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Для тебя — с любовью</h1>
    <p>Кто-то хотел сказать тебе спасибо. Это голосовое сообщение — для тебя.</p>
    <button class="play-btn" id="play-btn">▶ Воспроизвести</button>
    <p id="status" style="margin-top: 20px; color: #666;"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const audioId = urlParams.get('audio');

    if (!audioId) {
      document.getElementById('status').textContent = 'Ссылка недействительна.';
      document.getElementById('play-btn').disabled = true;
    } else {
      // Пытаемся получить аудио из localStorage
      const audioUrl = localStorage.getItem(`audio_${audioId}`);

      if (!audioUrl) {
        document.getElementById('status').textContent = 'Аудио не найдено. Ссылка устарела.';
        document.getElementById('play-btn').disabled = true;
      } else {
        const audio = new Audio(audioUrl);

        document.getElementById('play-btn').addEventListener('click', () => {
          audio.play().catch(e => {
            document.getElementById('status').textContent = 'Ошибка воспроизведения: ' + e.message;
          });
        });
      }
    }
  </script>
</body>
</html>
